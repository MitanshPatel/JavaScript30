<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener("keydown", function(e){     //when key pressed, run the function
    //console.log(e);      //displays an object full of keydown data
    const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`) //select query with audio element with [data-key == "event.keyCode"]. this [] is attribute selector
    const key=document.querySelector(`.key[data-key="${e.keyCode}"]`)  //. is used before key to select class with key

    if(!audio) return;   //function stops running when random alphabet like q w e.... is pressed
    audio.currentTime = 0; //restart the voice after every key presssed
    audio.play(); //play the sound. will only play when previous sound is finished playing. use above code to rremove it

    key.classList.add("playing");  //add playing class with key for animation. 

    //setTimeout(function(e){}, 0.07)   //can use this too
  })

  function removeTransition(e){
    //console.log(e);
    e.target.classList.remove("playing");
  }

  const keys=document.querySelectorAll(".key") //select all the query with class key in {key:value} format
  keys.forEach(key => key.addEventListener("transitionend", removeTransition));
</script>


</body>
</html>
